<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Exam Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Online Exam Login</h2>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="text" id="roll" placeholder="Enter Roll Number" required>
            <input type="text" id="course" placeholder="Enter Course" required>
            <input type="text" id="examCode" placeholder="Enter Exam Code" required>
            <button type="submit">Start Exam</button>
        </form>
    </div>
</body>
</html>
