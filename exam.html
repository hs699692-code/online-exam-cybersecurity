<!DOCTYPE html>
<html>
<head>
<title>Exam Environment</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
}
#container {
    padding:20px;
}
</style>
</head>

<body onload="initExam()">

<div id="container">
    <h2>Exam In Progress</h2>
    <p>Sample Multiple Choice Questions Here</p>
    <p>(Replace later with real question rendering and timers)</p>
</div>

<script>
// full-screen
function initExam(){
    requestFullscreen();
    attachAntiSwitch();
}

function requestFullscreen(){
    const elem = document.documentElement;
    if(elem.requestFullscreen) elem.requestFullscreen();
    else if(elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if(elem.mozRequestFullScreen) elem.mozRequestFullScreen();
    else if(elem.msRequestFullscreen) elem.msRequestFullscreen();
}

// anti-tab switch
function attachAntiSwitch(){
    document.addEventListener("visibilitychange", () => {
        if(document.visibilityState === "hidden"){
            alert("Do not leave the exam window.");
        }
    });

    window.addEventListener("blur", () => {
        alert("Window focus lost. Return to exam.");
    });
}
</script>

</body>
</html>
